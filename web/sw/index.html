<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="SW Update">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SW Update</title>
    <link rel="manifest" href="./pwa.webmanifest">
    <link rel="stylesheet" href="boot.css" type="text/css">

    <script>
        navigator.serviceWorker.register('sw.js', {type: 'module'})
            .then(reg => console.log('SW registered: ', reg))
            .catch(err => console.log('SW Error: ', err));

        setTimeout(() => {
            const img = new Image();
            img.src = 'dog.svg';
            document.getElementsByClassName('launchpad')[0].appendChild(img);
        }, 1000);
    </script>

</head>
<body>
<div class="launchpad">App is loading...</div>
<!-- These styles are loaded after landing page is displayed -->
<link rel="stylesheet" href="style.css">
</body>
</html>
